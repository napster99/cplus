<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">

  <style>

    .fqa-con{
      padding: 10px;
      line-height: 1.5;
      text-indent:2em;
    }

  </style>
  <title>FQA</title>
</head>
<body>
  <div class="wrap">
    <div class="nice-box pt10 border-bottom">
      <h3 class="border-bottom">如何参与？</h3>
      <div class="fqa-con border-bottom">
        在话题中投票后加入红方或者蓝方，然后跟帖回复即可。
      </div>
    </div>

    <div class="nice-box mt10 border-bottom">
      <h3 class="border-bottom">免单券怎么拿？</h3>
      <div class="fqa-con border-bottom">
        话题结束后，红蓝两方被点赞最多的前五条评论，将获得免单券一张。
      </div>
    </div>

    <div class="nice-box mt10 border-bottom">
      <h3 class="border-bottom">参与奖怎么拿？</h3>
      <div class="fqa-con border-bottom">
        话题结束后，将在所有跟帖的钓友中随机抽取三名钓友获得免单券。
      </div>
    </div>

    <div class="nice-box mt10 border-bottom">
      <h3 class="border-bottom">如何领奖？</h3>
      <div class="fqa-con border-bottom">
        活动奖励将在话题结束后2个工作日发放至获奖钓友的卡券包中。
      </div>
    </div>

  </div>
</body>
