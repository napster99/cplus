<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/component.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/publish-fishery.css">
  <title>选择相册--填写内容</title>
  
</head>
<body>
<div class="wrap">
  <!-- 头部 -->
  <div id="header" class="top-bar gray-style">
    <div id="back" class="l">
      <div class="icon-text-h">
        <i class="icon-m icon-arrow-left"></i><span>返回</span>
      </div>
    </div>
    <div id="cancel" class="r">
      <div class="icon-text-h">
        <span>取消</span>
      </div>
    </div>
    <div class="center-part">相机胶卷</div>
  </div>
  <!-- 头部 end-->

</div>
</body>
<script src="../script/api.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/common.js"></script>
<script>
  apiready = function() {
    // 设置ios7的标题栏字体变亮，全局用一个就行了
    api.setStatusBarStyle({
      style: 'dark'
    });
    
    api.addEventListener({
      name:'viewappear'
    },function(ret,err){
      // 设置ios7的标题栏字体变亮，全局用一个就行了
      api.setStatusBarStyle({
        style: 'dark'
      });
    });
    
    $('#back, #cancel').on('click',  function() {
      api.closeWin({
        name: 'publish-fishery-photo',
        animation: {
          type: 'moveoin',
          subType: 'from_top',
          duration: 200
        }
      });
    });
    
    var header = $api.byId('header');
    $api.fixIos7Bar(header);
    function openFrame() {
      api.openFrame({
        name: 'publish-fishery-photo',
        url: './publish-fishery-photo_frame.html',
        bounces: true,
        opaque: true,
        vScrollBarEnabled: true,
        rect: {
          x: 0,
          y: $('.top-bar').offset().height,
          w: 'auto',
          h: api.winHeight - $('.top-bar').offset().height - 44
        }
      });
    }

    openFrame();

    //打开底部 预览  完成 frame
    api.openFrame({
      name: 'publish-fishery-photo_bottom',
      url: './publish-fishery-photo_bottom_frame.html',
      bounces: false,
      opaque: true,
      vScrollBarEnabled: true,
      rect: {
        x: 0,
        y: api.winHeight - 44,
        w: 'auto',
        h: 44
      }
    });


  }

</script>
</html>
