function score(zj_id,prize_id){

    $("#prize_id").val(prize_id);
    document.getElementById('score').style.display='block';
}


var lottery={
    index:0,	
    count:0,	
    timer:0,	
    speed:1000,	
    times:0,	
    cycle:50,	
    prize:-1,	
    init:function(id){
        if ($("#"+id).find(".lottery-unit").length>0) {
            slottery = $("#"+id);
            sunits = slottery.find(".lottery-unit");
            this.obj = slottery;
            this.count = sunits.length;
            slottery.find(".lottery-unit-"+this.index).find('span').addClass("active");
        };
    },
    roll:function(){
        var index = this.index;
        var count = this.count;
        var lottery = this.obj;
        $(lottery).find(".lottery-unit-"+index).find('span').removeClass("active");
        index += 1;
        if (index>count-1) {
            index = 0;
        };
        $(lottery).find(".lottery-unit-"+index).find('span').addClass("active");
        this.index=index;
        return false;
    },
    stop:function(index){
        this.prize=index;
        return false;
    }
};

function roll(){
    lottery.times += 1;
    lottery.roll();
    if (lottery.times > lottery.cycle+10 && lottery.prize==lottery.index) {
        clearTimeout(lottery.timer);
        lottery.prize=-1;
        lottery.times=0;
        click=false;

        setTimeout(function() {
          if(myindex != 4) {
            $("#zjl").show()
          }else{
            $("#mzj").show()
          }
        }, 500);

    }else{
        if (lottery.times<lottery.cycle) {
            lottery.speed -= 10;
        }else if(lottery.times==lottery.cycle) {
            index = myindex;//Math.random()*(lottery.count)|0;
            lottery.prize = index;
        }else{
            if (lottery.times > lottery.cycle+10 && ((lottery.prize==0 && lottery.index==7) || lottery.prize==lottery.index+1)) {
                lottery.speed += 110;
            }else{
                lottery.speed += 20;
            }
        }
        if (lottery.speed<40) {
            lottery.speed=40;
        };
        lottery.timer = setTimeout(roll,lottery.speed);
    }
    return false;
}

var click = false;
var flag = 1;
var myindex = 7;
var submintCjStatus = 0;
window.onload=function(){
   

    lottery.init('lottery');
    
    $('li[name=start]').on('tap',   function() {

      var userInner = $api.getStorage('user');
      if($.isEmptyObject(userInner)) {
        showLoginConfirm('../../index.html');  
        return;
      }

      var oldCount = Number($('#db-credits-num').text());

      if(oldCount < 100) {
        api.toast({msg: '抱歉，鱼豆数量少于100，无法参加抽奖！', duration:2000,location: 'middle'});
        return;
      }

        if (click){
            return false;
        }else{
            if(submintCjStatus == 1){
                return false;
            }
            submintCjStatus = 1;

            sendAjax(URLConfig('roll'), null, function(data, code, msg) {
              if(code == 0) {
                myindex = data['index'];
                lottery.speed = 100;
                lottery.cycle = 30;
                roll();
                click = true;

                var text = '';
                switch(myindex) {
                  case 0:
                    text = '1M';
                    break;
                  case 1:
                    text = '2M';
                    break;
                  case 2:
                    text = '5M';
                    break;
                  case 3:
                    text = '20M';
                    break;
                  case 5:
                    text = '100M';
                    break;
                  case 6:
                    text = '50M';
                    break;
                  case 7:
                    text = '10M';
                    break;
                }
                $('#ncz').text(text);

                $('#db-credits-num').text(data['credits']);
              }else{
                api.toast({msg: msg || '获取信息失败，请稍候再试！', duration:2000,location: 'middle'});
              }
            });
        }
    })

};

function checkMobile(s){
	var regu =/^[1][3|8|4|5][0-9]{9}$/;
	var re = new RegExp(regu);
	if (re.test(s)) {
		return true;
	}else{
		return false;
	}
}
