<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/component.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>刮奖_鱼多多_找钓点，就用鱼多多</title>
  
</head>
<body style="background-color:transparent;">
  <div class="wrap">
    <div class="pop">
      <div class="pop-c">
        <div class="award-box">
          <div class="sham-pic">
            <div class="trophy">
              <i class="icon-m icon-trophy"></i>
              <i class="icon-m s1 icon-star-fill"></i>
              <i class="icon-m s2 icon-star-fill"></i>
              <i class="icon-m s3 icon-star-fill"></i>
              <i class="icon-m s4 icon-star-fill"></i>
            </div>
          </div>
          <div class="title">中奖啦</div>
          <div class="award">
              <span class="text-green">您有<span class="text-orange" id="times">-</span>次刮奖机会</span>
          </div>
          <button onclick="gosee();" tapmode>去看看</button>
        </div>  
      </div>
    </div>
  </div>
</body>
<script src="../script/api.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/common.js"></script>
<script>
  apiready = function() {
    $('body').on('touchstart', function(e) {
      if(e.target.nodeName === 'BUTTON') return;
      api.closeFrame();
    });

    var times = api.pageParam['times'];
    
    $('#times').text(times);
    
    // setTimeout(function() {
    //   $('body').trigger('touchstart');
    // }, 2000);
    
    
    window.gosee = function() {
      api.openWin({
        'name' : 'guagua',
        'url' : 'guagua.html',
        'pageParam' : {'times' : times}
      });
      api.closeFrame();
    }


  }
</script>
</html>
