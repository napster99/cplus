<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">


  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/component.css">
  <link rel="stylesheet" href="../../css/font-icon.css">
  <title>咬钩速度</title>
  
</head>
<body>
  <div class="wrap">
    <!-- 咬钩速度 -->
    <div class="text-list mt10">
      <ul id="speedList">
        <li name="频繁" class="border-bottom">
          <span class="r">
            <span class="enter"><i class="icon-m icon-check text-blue hidden"></i></span>
          </span>
          <span class="field">频繁</span>
        </li>
        <li name="经常" class="border-bottom">
          <span class="r">
            <span class="enter"><i class="icon-m icon-check text-blue hidden"></i></span>
          </span>
          <span class="field">经常</span>
        </li>
        <li name="偶尔" class="border-bottom">
          <span class="r">
            <span class="enter"><i class="icon-m icon-check text-blue hidden"></i></span>
          </span>
          <span class="field">偶尔</span>
        </li>
        <li name="很少" class="border-bottom">
          <span class="r">
            <span class="enter"><i class="icon-m icon-check text-blue hidden"></i></span>
          </span>
          <span class="field">很少</span>
        </li>
      </ul>
    </div>

    <!-- 咬钩速度 End -->
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/common.js"></script>
<script>
  apiready = function() {

    var speed = api.pageParam['speed'];
    if(speed && $('#speedList').find('li[name='+speed+']')[0]) {
      $('#speedList').find('li[name='+speed+']').find('i').removeClass('hidden');
    }
    
    $('#speedList').on('click', 'li',  function() {
      var baitSpeed = $(this).attr('name');
      $('#speedList').find('li i').addClass('hidden');
      $(this).find('i').removeClass('hidden');
      api.execScript({
        name : 'publish-fishery',
        frameName: 'publish-fishery',
        script: 'setBaitSpeedInfo("'+baitSpeed+'");'
      });
      api.closeWin();
    });

  }

</script>
</html>
