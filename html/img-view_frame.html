<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width,  minimum-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">

  <link rel="stylesheet" href="../css/base.css">
  <title>图片查看器</title>
  
</head>
<body style="background:black;">

</body>
<script src="../script/api.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/swipe/swipe.js"></script>
<script>
  apiready = function() {

    var imgArr = api.pageParam['src'];
    var index = api.pageParam['index'];
    var thumbImg = api.pageParam['thumbImg'];

    if(thumbImg && thumbImg.indexOf('isgif=1') > -1) {
      imgArr = [imgArr];
    }
    
    api.openFrame({
      'name' : 'img-view_h5',
      'url' : 'img-view_h5.html',
      'bounces': false,
      'pageParam' : {'src' : imgArr, 'index' : index, 'thumbImg' : thumbImg},
      'bgColor': 'rgba(0,0,0,0)',
      'scaleEnabled' : true,
      'vScrollBarEnabled':false,
      'hScrollBarEnabled':false
    });

    
    $('body').on('tap', function() {
      api.closeWin();
    });
    
  }
</script>
</html>
